<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="banner">
      <div class="logo-bg">
        <img
          class="odin-logo"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Odin Logo"
        />
        <div class="logo-text">Odin</div>
      </div>
    </div>
    <div class="main-content">
      <div class="sign-up-form-header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" class="sign-up-form">
        <div class="form-col">
          <div class="form-row">
            <label for="first-name">First name</label>
            <input id="first-name" name="first-name" type="text" />
          </div>
          <div class="form-row">
            <label for="last-name">Last name</label>
            <input id="last-name" name="last-name" type="text" />
          </div>
        </div>
        <div class="form-col">
          <div class="form-row">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="joe@example.com"
            />
          </div>
          <div class="form-row">
            <label for="phone-number">Phone number</label>
            <input id="phone-number" name="phone-number" type="tel" />
          </div>
        </div>
        <div class="form-col">
          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
          </div>
          <div class="form-row">
            <label for="confirm-password">Confirm password</label>
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
            />
          </div>
        </div>
      </form>

      <div class="sign-up-section">
        <button class="submit-button">Create Account</button>
        <p>
          Already have an account? <a class="log-in-link" href="">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
